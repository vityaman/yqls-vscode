name: CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  NodeJS:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.16.0'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm config set loglevel verbose
        CXXFLAGS=-std=c++20 npm ci

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run compile
